<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Emergency Contact API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Emergency Contact API</h5>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="mb-3">
                                <label for="patientId" class="form-label">Patient ID</label>
                                <input type="number" class="form-control" id="patientId" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="emergencyContact" class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="emergencyContact" value="أحمد محمد" required>
                            </div>
                            <div class="mb-3">
                                <label for="emergencyPhone" class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-control" id="emergencyPhone" value="01234567890" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Test API</button>
                        </form>
                        
                        <div class="mt-4">
                            <h6>Response:</h6>
                            <pre id="response" class="bg-light p-3" style="max-height: 300px; overflow-y: auto;"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const patientId = document.getElementById('patientId').value;
            const data = {
                emergency_contact: document.getElementById('emergencyContact').value,
                emergency_phone: document.getElementById('emergencyPhone').value
            };
            
            console.log('Testing API with:', { patientId, data });
            
            fetch(`/api/patients/${patientId}/emergency-contact`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(result => {
                console.log('Response data:', result);
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
