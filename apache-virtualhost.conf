# Apache Virtual Host Configuration for Roaya Clinic
# Copy this file to /etc/apache2/sites-available/ and modify as needed

<VirtualHost *:80>
    # Change these to match your domain/server
    ServerName roaya-clinic.local
    ServerAlias www.roaya-clinic.local
    
    # Change this path to match your installation directory
    DocumentRoot /var/www/html/clinic/public
    
    # Main directory configuration
    <Directory /var/www/html/clinic/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # URL Rewriting
        RewriteEngine On
        
        # Handle Authorization Header
        RewriteCond %{HTTP:Authorization} .
        RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
        
        # Redirect Trailing Slashes If Not A Folder
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} (.+)/$
        RewriteRule ^ %1 [L,R=301]
        
        # Send Requests To Front Controller
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L,QSA]
    </Directory>
    
    # Security: Block access to sensitive directories
    <DirectoryMatch "/var/www/html/clinic/(app|config|storage|vendor|sql)">
        Require all denied
    </DirectoryMatch>
    
    # Block sensitive files
    <Files ".env">
        Require all denied
    </Files>
    
    <Files "composer.*">
        Require all denied
    </Files>
    
    <Files "*.md">
        Require all denied
    </Files>
    
    # Security Headers
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options DENY
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
        Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    </IfModule>
    
    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive on
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
    </IfModule>
    
    # Compress text files
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/roaya-clinic_error.log
    CustomLog ${APACHE_LOG_DIR}/roaya-clinic_access.log combined
</VirtualHost>

